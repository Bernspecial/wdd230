    <!-- STYLE SHEETS -->

    <!-- phone-default -->

    <!-- enhance-tablet -->

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="thank">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="input-idf"> First Name* <input id="input-idf" type="text" name="fname" required></label>
                <label for="input-idl"> Last Name* <input id="input-idl" type="text" name="lname" required></label>
                <label for="phone"> Phone <input id="phone" type="tel" name="phone" placeholder="1235551234"></label>
                <label for="email"> Email* <input id="email" type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label for="website"> Website <input id="website" type="url" name="url" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course information</legend>
                <div>Audience</div>
                <label for="beginner"><input id="beginner" type="radio" name="audience"
                        value="beginner">Beginner</label>
                <label for="intermediate"><input id="intermediate" type="radio" name="audience"
                        value="intermediate">Intermediate</label>
                <label for="advance"><input id="advance" type="radio" name="audience" value="advance">Advance</label>

                <div>Software Needed</div>
                <label for="photoeditting"><input id="photoeditting" type="checkbox" name="editting" value="yes">Photo
                    Editting</label>
                <label for="code"><input id="code" type="checkbox" name="code" value="yes">Coding</label>
                <label for="process"><input id="process" type="checkbox" name="process" value="yes">Preprocessor</label>
                <label for="client"><input id="client" type="checkbox" name="client" value="yes">FTP Client </label>

            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label for="anticipate">Anticipated Completion Date <input id="anticipate" type="date"
                        name="completedDate"></label>
                <label for="subject">Course Subject
                    <select name="subject" id="subject">
                        <option value="">please select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security"> Cyber Security</option>
                    </select>
                </label>
                <label for="autor">How Many Autors<input id="autor" type="number" name="autors"></label>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>




    </main>
